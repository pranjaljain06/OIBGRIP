<!--Temperature Convertor Website-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temperature convertor</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body background="temp.jpg">
    <header>
      <label for="converter"
        >Conversion of <span class="C">°C</span> to
        <span class="F">°F</span></label
      >
    </header>

    <div>
      <input type="text" id="converter" placeholder="°C" />
    </div>

    <p class="result"></p>
    <div id="buttons">
      <div class="B1">
        <button class="convertButton">Convert</button>
        <button class="resetButton">Reset</button>
        <button class="changeButton">Change</button>
      </div>
    </div>
  </body>
</html>
